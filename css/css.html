<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block vs inline</title>
    <style>
        div{
            display: inline;
            height: 200px;
            background-color: #faa;
            margin: 100px;
            padding: 200px;
            width: 20%;
        }
        span{
            display: block;
            height: 20px;
        }
    </style>
</head>
<body>
    <!-- block 區塊元素 -->
    <!-- <div> -->
        <h1>block</h1> 
        <h3>
            display: inline-block
        </h3>
        <p>img, button, input, textarea, selector</p>
        <p>1. 不會換行</p>
        <p>2. 可以設定width height </p>
        <p>3. 會有空格</p>
        <h1>inline</h1>
        <h3>display: inline </h3>
        <p>a, span, label, ::before, ::after </p>
        <p>1. 不會換行</p>
        <p>2. 不能設定width, height </p>
        <p>3. 不會有空格</p>
        <p></p>
    <!-- </div> -->
    <!-- inline 行内元素 -->
    <span>
        
    </span>
    <span>
        
    </span>
    <!-- inline block  -->

</body>
</html>
